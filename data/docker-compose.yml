version: '3.8'

services:
  db:
    image: postgres:13
    container_name: judged_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: legal
    ports:
      - "5432:5432"
    volumes:
      # - ./postgres_data:/var/lib/postgresql/data
      - ../../../../Sincronizado/tecnologia/data/stj-postgres:/var/lib/postgresql/data
    restart: always

volumes:
  pgdata:
  